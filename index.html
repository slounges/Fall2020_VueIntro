<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
<!--view library linked in-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in profs array -->
        <ul>
            <li v-for="prof in profs">
                <p v-on:click="logClicked">Prof Name: {{ prof.name }}, Role: {{ prof.role }}</p>
            </li>
        </ul>
    </main>
</body>
<script src="js/main.js" type="module"></script>
</html>
